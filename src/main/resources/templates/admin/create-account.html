<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create account</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body class="background">

<div th:replace="fragments/common.html::header"></div>

<div class="max-w-full grid-center">
    <div class="px-14 my-10">
        <div class="min-w-full justify-self-stretch justify-items-stretch md:w-96 sm:60">
            <h2 class="header" th:text="#{create_new_user}"/>
            <form action="#" class="mt-10 mb-4 space-y-5"
                  method="post" th:action="@{/admin/create-account}"
                  th:object="${DTO}">
                <div class="-space-y-px">
                    <div class="my-5">
                        <label class="inputLabel"
                               for="form-email" th:text="#{email}"/>
                        <input class="input" id="form-email" th:field="*{email}" type="email"/>
                        <ul th:if="${#fields.hasErrors('email')}">
                            <li class="form-error" th:each="err : ${#fields.errors('email')}" th:text="#{${err}}"/>
                        </ul>
                    </div>
                </div>
                <div class="-space-y-px">
                    <div class="my-5">
                    <label class="inputLabel"
                           for="form-password" th:text="#{password}"/>
                    <input class="input" id="form-password" th:field="*{password}" type="password"/>
                    <ul th:if="${#fields.hasErrors('password')}">
                        <li class="form-error" th:each="err : ${#fields.errors('password')}" th:text="#{${err}}"/>
                    </ul>
                    </div>
                </div>
                <div class="-space-y-px">
                    <div class="my-5">
                    <label class="inputLabel"
                           for="form-firstName" th:text="#{first_name}"/>
                    <input class="input" id="form-firstName" th:field="*{firstName}" type="text"/>
                    <ul th:if="${#fields.hasErrors('firstName')}">
                        <li class="form-error" th:each="err : ${#fields.errors('firstName')}" th:text="#{${err}}"/>
                    </ul>
                    </div>
                </div>
                <div class="-space-y-px">
                    <div class="my-5">
                    <label class="inputLabel"
                           for="form-lastName" th:text="#{last_name}"/>
                    <input class="input" id="form-lastName" th:field="*{lastName}" type="text"/>
                    <ul th:if="${#fields.hasErrors('lastName')}">
                        <li class="form-error" th:each="err : ${#fields.errors('lastName')}" th:text="#{${err}}"/>
                    </ul>
                    </div>
                </div>
                <div class="w-full grid-center">
                    <p class="form-success mb-5" th:if="${showSuccess != null}"
                       th:text="#{successfully_created_account}"/>
                </div>
                <input class="btn-primary"
                       id="submit-button" type="submit"/>
            </form>
        </div>
    </div>
</div>


<div th:replace="fragments/common.html::footer">

</div>


</body>
</html>
