<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body class="background">

<div th:replace="fragments/common.html::header"></div>

<div class="grid-center">
    <div class="max-w-sm">
        <h2 class="header text-4xl" th:text="#{admin_panel}"/>
        <div class="btn-group">
            <a th:href="@{{context_path}/{locale}/admin/create-account(
        locale=${@localeContextHolderWrapper.getLocaleContext().getLocale()},
        context_path=${#httpServletRequest.getContextPath()})}"
               class="w-1/3">
                <button type="button" class="btn-primary min-w-fit w-full" th:text="#{create_user}"/>
            </a>
            <a th:href="@{{context_path}/{locale}/admin/users-list(
                locale=${@localeContextHolderWrapper.getLocaleContext().getLocale()},
                context_path=${#httpServletRequest.getContextPath()})}"
               class="w-1/3">
                <button type="button" class="btn-primary min-w-fit w-full" th:text="#{user_list}"/>
            </a>


            <a th:href="@{{context_path}/{locale}/admin/users-list-zepsute(
                locale=${@localeContextHolderWrapper.getLocaleContext().getLocale()},
                context_path=${#httpServletRequest.getContextPath()})}"
               class="w-1/3">
                <button type="button" class="btn-primary min-w-fit w-full" th:text="zepsute"/>
            </a>

            <a href="javascript: document.logoutForm.submit()"
               class="w-1/3">
                <button type="button" class="btn-primary min-w-fit w-full" th:text="#{logout}"/>
            </a>
        </div>
    </div>
</div>

<form name="logoutForm" th:action="@{/admin/logout}" method="post" th:hidden="true">
    <input th:hidden="true" type="submit">
</form>

<div th:replace="fragments/common.html::footer">

</div>


</body>
</html>
