        <div class="overflow-x-auto relative shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400"
                   th:if="${not#lists.isEmpty(users)}">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th class="table-col" scope="col" th:text="'ID'"/>
                    <th class="table-col" scope="col" th:text="'Email'"/>
                    <th class="table-col" scope="col" th:text="'Name'"/>
                    <th class="table-col" scope="col" th:text="'Access level'"/>
                    <th class="table-col" scope="col" th:text="'Edit'"/>
                </tr>
                </thead>
                <tbody>
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
                    th:each="user : ${users}">
                    <th class="table-col font-medium text-gray-900 whitespace-nowrap dark:text-white" scope="row"
                        th:text="${user.id}"/>
                    <td class="table-col" th:text="${user.email}"/>
                    <td class="table-col"
                        th:text="${user.userInfoEntity.firstName} + ' ' + ${user.userInfoEntity.lastName}"/>
                    <td class="table-col" th:text="${user.getAccessLevelsAsString()}"/>
                    <td class="table-col text-right">
                        <a th:href="@{{context_path}/{locale}/admin/user-info/{id}(
                                            locale=${@localeContextHolderWrapper.getLocaleContext().getLocale()},
                                            context_path=${#httpServletRequest.getContextPath()},
                                            id=${user.id})}">
                            <button class="btn-primary" th:text="#{details}" type="button"/>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

                                        page=${users.previousPageable().getPageNumber()})}"
               th:if="${users.hasPrevious()}">
                <button class="btn-primary float-left min-w-[100px] max-w-[45%]" th:text="'previous'" type="button"/>
            </a>

            <a th:href="@{{context_path}/{locale}/admin/users-list(

               th:if="${users.hasNext()}">
