<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body class="background">

<div>
    <div class="mt-8 mb-12 mx-auto grid place-items-center">
        <h2 class="mt-8 mb-12 text-3xl font-extrabold tracking-tight leading-none text-gray-900 md:text-3xl lg:text-3xl dark:text-white uppercase"
            th:text="#{user_info}"></h2>
        <form class="w-full max-w-lg">
            <div class="flex flex-wrap -mx-3 mb-4">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                    <label class="inputLabel"
                           for="grid-first-name" th:text="#{first_name}"/>
                    <input class="input"
                           id="grid-first-name" type="text" disabled="disabled"
                           th:value="${accountInfoEntity.getUserInfoEntity().getFirstName()}">
                    <!--<p class="text-red-500 text-xs italic">Please fill out this field.</p>-->
                </div>
                <div class="w-full md:w-1/2 px-3">
                    <label class="inputLabel"
                           for="grid-last-name" th:text="#{last_name}"/>
                    <input class="input"
                           id="grid-last-name" type="text" disabled="disabled"
                           th:value="${accountInfoEntity.getUserInfoEntity().getLastName()}">
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-4">
                <div class="w-full px-3">
                    <label class="inputLabel"
                           for="grid-password" th:text="#{email}"/>
                    <input class="input"
                           id="grid-password" type="email" disabled="disabled"
                           th:value="${accountInfoEntity.getEmail()}">
                    <!--<p class="text-gray-600 text-xs italic">Make it as long and as crazy as you'd like</p>-->
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
