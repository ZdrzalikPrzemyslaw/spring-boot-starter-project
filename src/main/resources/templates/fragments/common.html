<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>

<div th:fragment="header" class="flex flex-row">
        <a th:href="@{{context_path}/{locale}/admin(
                locale=${@localeContextHolderWrapper.getLocaleContext().getLocale()},
                context_path=${#httpServletRequest.getContextPath()})}"
        >
            <button type="button" th:text="#{return}"/>
        </a>
</div>

<div th:fragment="footer" class="mt-auto w-full h-16 justify-center ">
    <p th:text="#{copyright}" class="inline-block"></p>
</div>


</body>
</html>
